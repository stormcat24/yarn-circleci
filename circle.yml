machine:
  node:
    version: 4.6.0

dependencies:
  cache_directories:
    - "~/.yarn"
    - "~/.yarn-cache"

  pre:
    - |
      if [ ! -d ~/.yarn ]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash
      fi
    - export PATH=$PATH:~/.yarn/bin/
    - yarn --version

  override:
    - yarn install

test:
  override:
    - echo test
